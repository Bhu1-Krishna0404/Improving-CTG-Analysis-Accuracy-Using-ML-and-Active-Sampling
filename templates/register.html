<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Fetal Monitor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-blue-50 to-blue-100 min-h-screen font-sans">

  <!-- Navigation Bar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 8c1.657 0 3-1.343 3-3S13.657 2 12 2 9 3.343 9 5s1.343 3 3 3zM4 22c0-4 4-7 8-7s8 3 8 7" />
        </svg>
        <span class="text-xl font-bold text-blue-700">Fetal Monitor</span>
      </div>
      <div class="space-x-6 text-gray-600 font-medium">
        <a href="/" class="hover:text-blue-600">Home</a>
        <a href="/register" class="text-blue-600 font-semibold border-b-2 border-blue-600">Register</a>
        <a href="/login" class="hover:text-blue-600">Login</a>
      </div>
    </div>
  </nav>

  <!-- Register Form -->
  <div class="flex justify-center items-center min-h-[80vh] px-4">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Create an Account</h2>
      <form action="/register" method="POST" class="space-y-4">
        <input type="text" name="username" placeholder="Username"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-300" required>
        <input type="password" name="password" placeholder="Password"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-300" required>
        <button type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Register</button>
      </form>
      <p class="text-sm text-center text-gray-500 mt-4">
        Already have an account? <a href="/login" class="text-blue-600 hover:underline">Login</a>
      </p>
    </div>
  </div>

</body>

</html>
