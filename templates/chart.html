<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Classification - Fetal Monitor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gradient-to-r from-blue-50 to-blue-100 min-h-screen font-sans">

  <!-- Navigation Bar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 8c1.657 0 3-1.343 3-3S13.657 2 12 2 9 3.343 9 5s1.343 3 3 3zM4 22c0-4 4-7 8-7s8 3 8 7" />
        </svg>
        <span class="text-xl font-bold text-blue-700">Fetal Monitor</span>
      </div>
      <div class="space-x-6 text-gray-600 font-medium">
        <a href="/" class="hover:text-blue-600">Home</a>
        <a href="/performance" class="hover:text-blue-600">Performance</a>
        <a href="/chart" class="text-blue-600 font-semibold border-b-2 border-blue-600">Charts</a>
        <a href="/logout" class="text-red-500 hover:underline">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Data Classification Section -->
  <div class="max-w-4xl mx-auto mt-20 px-4">
    <div class="bg-white rounded-xl shadow-xl transform hover:scale-[1.01] transition-all duration-300 p-6">
      <h3 class="text-2xl font-bold text-center text-gray-800 mb-6">Data Classification</h3>
      <div class="w-full md:w-2/3 mx-auto">
        <canvas id="classificationChart" height="250"></canvas>
      </div>
    </div>
  </div>

  <!-- Chart Script -->
  <script>
    const ctx = document.getElementById('classificationChart').getContext('2d');
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Normal', 'Pathological', 'Suspect'],
        datasets: [{
          data: [77.85, 8.28, 13.88],
          backgroundColor: ['#34d399', '#f87171', '#fbbf24'],
          borderColor: '#fff',
          borderWidth: 2
        }]
      },
      options: {
        plugins: {
          legend: {
            position: 'bottom',
            labels: {
              font: {
                size: 14,
              },
              color: '#374151'
            }
          },
          tooltip: {
            callbacks: {
              label: function (context) {
                const label = context.label || '';
                const value = context.raw || 0;
                return `${label}: ${value.toFixed(2)}%`;
              }
            }
          }
        }
      }
    });
  </script>

</body>

</html>
